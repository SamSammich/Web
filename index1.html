<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <div class="row mt-5">
            <div class="col-12">
                <div class="card-body">
                        <h5 class="card-header">Главная</h5>
                        Вы находитесь на сайте, предназначенном для продажи товаров
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4">
                <div class="card">
                    <h5 class="card-header">Товар 1</h5>
                        <div class="card-body">
                            <h5 class="card-title">$ 100</h5>
                            <p class="card-text">10 users included,</p>
                            <a href="#" class="btn btn-primary text-white">Купить</a>
                        </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <h5 class="card-header">Товар 2</h5>
                        <div class="card-body">
                            <h5 class="card-title">$ 150</h5>
                            <p class="card-text">63 users included,</p>
                            <a href="#" class="btn btn-primary">Купить</a>
                        </div>
                </div>
            </div>
             <div class="col-4">
                <div class="card">
                    <h5 class="card-header">Товар 3</h5>
                        <div class="card-body">
                            <h5 class="card-title">$ 250</h5>
                            <p class="card-text">0 users included,</p>
                            <a href="#" class="btn btn-primary">Купить</a>
                        </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
